<template>
    <div class="slds-grid slds-gutters">
        <h2>{name}</h2>
    </div>
    <div class="slds-grid slds-gutters">
        <p>{description}</p>
    </div>
    <div class="slds-grid slds-gutters">
        <p>Cost: {productPrice}</p>
    </div>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3">
            <lightning-button
                    label="Details"
                    onclick={navigateToProductPage}>
            </lightning-button>
        </div>
        <div class="slds-col slds-size_1-of-3">
            <lightning-button
                    label="Delete">
            </lightning-button>
        </div>
        <div class="slds-col slds-size_1-of-3">
            <lightning-input
                    type="number"
                    value={amount}
                    min="1"
                    step="1"
                    onchange={handleAmountChange}>
            </lightning-input>
        </div>
    </div>
</template>
