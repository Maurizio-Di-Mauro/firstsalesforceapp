<template>
    <div class="slds-grid slds-gutters" style="background-color: #f1f1f1;"><!-- container -->
        <div class="slds-col slds-size_1-of-3"><!-- filters -->
            <c-product-filter
                    ontypevaluechange={handleTypeValueChange}
                    onfamilyvaluechange={handleFamilyValueChange}>
            </c-product-filter>
        </div><!-- end of filters -->
        <div class="slds-col slds-size_2-of-3"><!-- searchbar and products -->
            <div class="slds-grid slds-gutters"><!-- searchbar row -->
                <div class="slds-col slds-size_1-of-1">
                    <div onkeyup={handleKeyUp}>
                        <lightning-input
                                name="enter-search"
                                label="Search when user hits the 'enter' key"
                                type="search"
                        ></lightning-input>
                    </div>
                </div>
            </div><!-- end of searchbar row -->
            <div class="slds-grid slds-gutters"><!-- products -->
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-grid slds-wrap"><!-- all products will be here -->
                        <template for:each={products} for:item="product">
                            <div class="slds-col slds-size_1-of-3 product" key={product.Id}><!-- start of a product -->
                                <c-products-component
                                        onaddclick={handleAddToCart}
                                        name={product.Name}
                                        description={product.Description__c}
                                        product-id={product.Id}>
                                </c-products-component>
                            </div><!-- end of a product -->
                        </template>
                    </div><!-- end of div.slds-wrap -->
                </div>
            </div><!-- end of products -->
        </div><!-- end of searchbar and products -->
    </div><!-- end of container -->
</template>
